spring:
  datasource:
    url: jdbc:mysql://db:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: algafood
    password: algafood
    hikari:
      maximum-pool-size: 5
      minimum-idle: 3
      idle-timeout: 10000
  flyway:
    locations: classpath:db/migration,classpath:db/testdata
    url: jdbc:mysql://db:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
    user: algafood
    password: algafood
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    hibernate:
      ddl-auto: none
  jackson:
    deserialization:
      fail-on-unknown-properties: true
      fail-on-ignored-properties: true
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  servlet:
    multipart:
      #max-file-size: 20KB
      #max-request-size: 20KB
  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey
    password: apikey
  freemarker:
    settings:
      locale: pt_BR

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/.well-known/jwks.json

  devtools:
    remote:
      secret: 123
    restart:
      trigger-file: trigger.txt

algafood:
  email:
    remetente: Algafood <naorespoder@algafood.com.br>
    impl: fake
    sand-box:
      destinatario: teste@teste.com.br
  jwt:
    keystore:
      jks-location: base64:
      password: 123456
      keypair-alias: algafood
  storage:
    tipo: local

server:
  compression:
    enabled: true

springdoc:
#  packages-to-scan: com.algaworks.algafood.api
#  paths-to-match: /v1/**,/v2/**
  o-auth-flow:
    authorization-url: http://localhost:8080/oauth/authorize
    token-url: http://localhost:8080/oauth/token
  swagger-ui:
    oauth:
      client-id: algafood-web
      client-secret: web123
      use-pkce-with-authorization-code-grant: true